<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swagger UI — Microservicios Aritméticos + Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    body { margin:0; }
    .topbar { display:none; }
  </style>
</head>
<body>
  <div id="swagger"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: './openapi.yaml',      // <-- ajusta si mueves el archivo
      dom_id: '#swagger',
      docExpansion: 'list',
      deepLinking: true,
      presets: [SwaggerUIBundle.presets.apis],
    });
  </script>
</body>
</html>
