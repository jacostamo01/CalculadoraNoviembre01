services:
  # ===================== FRONTEND (Static Site) =====================
  - type: static
    name: frontend-app
    rootDir: frontend
    # Si es HTML/JS puro sin build, comenta la línea de buildCommand
    # buildCommand: "npm ci && npm run build"
    # Si NO hay build, publica directamente la carpeta (debe contener index.html)
    staticPublishPath: "."
    # Si tu front es Vite/React, cambia staticPublishPath a "dist" o "build"
    # y descomenta buildCommand

  # ===================== SUMA =====================
  - type: web
    name: ms-suma-body
    env: node
    plan: free
    rootDir: services/suma-body
    buildCommand: "npm ci"
    startCommand: "node SumaBodyParams.js"
    autoDeploy: true
    healthCheckPath: "/health"
    envVars:
      - key: NODE_ENV
        value: production

