  # ===================== LOGGER / BD =====================
  - type: web
    name: ms-logs
    env: node
    plan: free
    rootDir: services/logs
    buildCommand: "npm ci"
    startCommand: "node server.js"
    autoDeploy: true
    healthCheckPath: "/health"
    envVars:
      - key: NODE_ENV
        value: production
      # ==== Variables de BD (MySQL externo) ====
      - key: DB_HOST
        value: your-mysql-host
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        value: your-user
      - key: DB_PASSWORD
        value: your-password
      - key: DB_NAME
        value: backend_ms
      - key: DB_SSL
        value: "false"
